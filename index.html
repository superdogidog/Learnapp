<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Chinese</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body class="bg-white">
    <noscript>Для работы сайта необходимо включить JavaScript.</noscript>
    <div id="root">Загрузка приложения…</div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Loading timeout detection for mobile browsers
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.textContent.indexOf('Загрузка') !== -1) {
          root.innerHTML = '<div style="padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">' +
            '<h1 style="color: #dc2626; margin-bottom: 16px;">Ошибка загрузки</h1>' +
            '<p style="color: #374151; margin-bottom: 16px;">Приложение не смогло загрузиться. Попробуйте:</p>' +
            '<ul style="list-style: none; padding: 0; color: #6b7280;">' +
            '<li style="margin: 8px 0;">• Обновить страницу</li>' +
            '<li style="margin: 8px 0;">• Очистить кэш браузера</li>' +
            '<li style="margin: 8px 0;">• Использовать другой браузер</li>' +
            '</ul>' +
            '<button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 24px; background: #ef4444; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">Обновить страницу</button>' +
            '</div>';
        }
      }, 15000); // 15 second timeout
    </script>
  </body>
</html>
